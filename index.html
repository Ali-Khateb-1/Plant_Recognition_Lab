<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل النموذج</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>🔄 تشغيل النموذج المدرب</h1>
        <p>اضغط على الزر لتشغيل النموذج وتحليل البيانات تلقائيًا</p>
    </header>

    <section>
        <button onclick="runCode()">🔄 تشغيل النموذج</button>
        <p id="run-status">⚠️ حالة التشغيل: لم يتم التشغيل بعد</p>
    </section>

    <script>
        function runCode() {
            document.getElementById('run-status').textContent = "⚙️ يتم تشغيل النموذج...";
            fetch("run_code.py") 
            .then(response => response.text())
            .then(data => {
                document.getElementById('run-status').textContent = "✅ النموذج يعمل الآن!";
            })
            .catch(error => {
                document.getElementById('run-status').textContent = "❌ حدث خطأ أثناء التشغيل!";
            });
        }
    </script>

    <nav>
        <ul>
            <li><a href="index.html">🔗 العودة إلى الصفحة الرئيسية</a></li>
            <li><a href="dashboard.html">⚙️ لوحة التحكم</a></li>
        </ul>
    </nav>

</body>
</html>
